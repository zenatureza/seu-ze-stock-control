  mongo-db:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: arthur
      MONGO_INITDB_ROOT_PASSWORD: arthur
    ports:
      - 27017:27017
    volumes:
      - ./database/:/data/db
    networks:
      - db-network

  redis:
    image: redis:alpine
    expose:
      - 6379
    networks:
      - cache-network


networks:
  app-network:
    driver: bridge
  db-network:
    driver: bridge
  cache-network:
    driver: bridge
